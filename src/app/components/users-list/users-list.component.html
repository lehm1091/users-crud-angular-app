<div class="container-fluid p-0 m-0">
    <div class="card-header text-center mb-3" > <h3 class="card-title text-center">Usuarios</h3></div>

    <div class="container my-4 border-bottom py-3">
        
            <h5 class="card-title">{{leftTittle}}</h5>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Nombre</label>
                <div class="col-md-9 input-group">
                    <input type="text" class="form-control" id="name" [(ngModel)]="user.name" required minlength="3"
                        #name="ngModel" name="name" [ngClass]="{'is-invalid': formIsSumited && !this.name.valid}">


                    <small *ngIf="name.invalid " class="invalid-feedback">
                        <script>
                        
                        </script>
                        <div *ngIf="name.errors.required">
                            El nombre es requerido.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            El nombre debe tener almenos 3 caracteres.
                        </div>
                    </small>

                </div>

            </div>
            <div class="form-group row  ">
                <label class="col-md-3 col-form-label" for="name">Correo</label>
                <div class="col-md-9 input-group">
                    <input type="text" class="form-control" id="email" [(ngModel)]="user.email" required
                        #email="ngModel" name="email" email
                        [ngClass]="{'is-invalid': formIsSumited && !this.name.valid}">

                    <small *ngIf="name.invalid " class="invalid-feedback">
                        <script>

                        </script>
                        <div *ngIf="email.errors.required">
                            El email es requerido.
                        </div>
                        <div *ngIf="email.errors.email">
                            Introduzca un email con el formato correcto.
                        </div>
                    </small>

                </div>
            </div>

            <button class="btn btn-primary" (click)="saveUser()" [disabled]=" !this.name.valid || !this.email.valid">Guardar</button>
        </div>

        <div class="container">
          

                <h5 class="card-title">{{title}}</h5>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                                id
                            </th>
                            <th scope="col">
                                Nombre
                            </th>
                            <th scope="col">
                                Correo
                            </th>
                            <th scope="col">

                            </th>
                            <th scope="col">

                            </th>

                        </tr>

                        <tr *ngFor="let item of usersList; let i=index">
                            <td>
                                <span class="badge badge-primary badge-pill ">{{item.id}}</span>
                            </td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.email}}
                            </td>

                            <td>
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="deleteUser(item)">Borrar</button>

                                    
                            </td>

                            <td>
                                <button type="button" class="btn btn-sm btn-secondary"
                                    (click)="editUser(item)" > Editar</button>
                            </td>

                        </tr>

                    </thead>

                </table>

        </div>
    </div>
